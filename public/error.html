<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Failed</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-10px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(10px);
            }
        }
    </style>
</head>

<body
    style="background-color: #000000; color: #ffffff; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="text-align: center; animation: fadeIn 1s ease-out, shake 0.5s ease-out 1s;">
        <h1 style="font-size: 3em; margin-bottom: 20px; color: #FF4136;">Error!</h1>
        <p style="font-size: 1.2em;">Your form submission failed. Please try again.</p>
        <div style="font-size: 5em; margin: 30px auto;">‚ùå</div>
    </div>
</body>

</html>
